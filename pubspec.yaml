name: navy_encrypt
description: A new Flutter application.

version: 4.1.1+4
environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # -----------------------
  # Desktop
  # -----------------------
  desktop_window: ^0.4.2

  # -----------------------
  # UI / Icons / Fonts
  # -----------------------
  flutter_icons: ^1.1.0
  google_fonts: ^2.3.1
  line_icons: ^2.0.1
  font_awesome_flutter: ^9.1.0

  # -----------------------
  # UI Components
  # -----------------------
  modal_bottom_sheet: ^2.1.2
  photo_view: ^0.12.0
  page_transition: ^2.0.4
  multi_select_flutter: ^4.1.3
  printing: ^5.9.3

  # -----------------------
  # Networking / HTTP / API
  # -----------------------
  http: ^0.13.5
  mime: ^1.0.2
  mime_type: ^1.0.0
  oauth2: ^2.0.1
  googleapis: ^9.0.0

  # -----------------------
  # Storage / File
  # -----------------------
  path_provider: ^2.0.11
  path: ^1.8.2
  file_picker: ^5.2.5
  open_filex: ^4.4.0
  image_gallery_saver_plus: ^3.0.3
  icloud_storage: ^0.2.1
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^5.0.2

  # -----------------------
  # Sharing / Social
  # -----------------------
  share_plus: ^6.3.4
  receive_sharing_intent: ^1.4.5
  google_sign_in: ^5.4.2
  flutter_signin_button: ^2.0.0
  flutter_web_auth: ^0.4.1

  archive: ^3.4.2
  image: ^3.0.5
  universal_html: ^1.2.1
  provider: ^6.0.1
  url_launcher: ^6.1.10
  permission_handler: ^10.2.0
  device_info_plus: ^8.2.2
  is_first_run: ^1.0.0
  cupertino_icons: ^1.0.2
  flutter_breadcrumb: ^1.0.1
  cached_network_image: ^3.1.0
  uuid: ^4.1.0
  encrypt: ^5.0.0
  intl: ^0.17.0
  image_picker: ^1.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/win/
    - assets/images/logos/

  fonts:
    - family: DBHeavent
      fonts:
        - asset: assets/fonts/DB_Heavent_v3.2.ttf
        - asset: assets/fonts/DB_Heavent_Med_v3.2.ttf
          weight: 700

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
